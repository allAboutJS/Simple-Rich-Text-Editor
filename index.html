<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rich Text Editor</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <div class="editor-container">
            <div class="options">
                <!-- Format -->
                <button data-command="bold">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button data-command="italic">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button data-command="underline">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button data-command="strikeThrough">
                    <i class="fa-solid fa-strikethrough"></i>
                </button>

                <!-- Superscript/Subscript -->
                <button data-command="superscript">
                    <i class="fa-solid fa-superscript"></i>
                </button>
                <button data-command="subscript">
                    <i class="fa-solid fa-subscript"></i>
                </button>

                <!-- List -->
                <button data-command="insertOrderedList">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <button data-command="insertUnorderedList">
                    <i class="fa-solid fa-list-ul"></i>
                </button>

                <!-- Undo/Redo -->
                <button data-command="undo">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button data-command="redo">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>

                <!-- Link -->
                <button data-command="createLink">
                    <i class="fa-solid fa-link"></i>
                </button>
                <button data-command="unlink">
                    <i class="fa fa-unlink"></i>
                </button>

                <!-- Alignment -->
                <button data-command="justifyLeft">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button data-command="justifyCenter">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button data-command="justifyRight">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button data-command="justifyFull">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button data-command="indent">
                    <i class="fa-solid fa-indent"></i>
                </button>
                <button data-command="outdent">
                    <i class="fa-solid fa-outdent"></i>
                </button>

                <!-- Heading -->
                <select value="" id="header-select">
                    <option value="p">Paragraph</option>
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                </select>
            </div>
            <div id="editor" contenteditable="true"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
